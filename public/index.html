<!doctype html>
<html lang='en'>
  <head>
    <title>Getiphy</title>

    <meta name="google-signin-scope" content="profile email openid">
    <meta name="google-signin-client_id" content="317806146254-ar120vfst60pjakk32sjkn5946hvr5jg.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/a50ca22383.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/main.js"></script>
    <link rel="stylesheet" href="/style.css">

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  </head>
  <body>

    <nav class="navbar navbar-light justify-content-between" id="navbar">
      <a class="navbar-brand header animated infinate bounce"  href="#">Getiphy</a>
      <div class="form-inline" id="login-area">
        <div class="g-signin2 mr-sm-2" data-onsuccess="login" data-theme="dark"></div>
      </div>
    </nav>

    <div class="container" id="main-container">
      <div class="row" id="main-row">
        <div class="col" id="chat-col">
          <div class="row" id="chat-row">
            <div class="col" id="messages"></div>
          </div>


          <div class="row">
            <div class='col' id="input">
              <div id=message-input>
                <div class="row" style="margin: 0px 0px 0px 0px">
                  <div class="col col-auto">
                    <button class="form-control btn btn-secondary" id="attachment-button"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                  </div>
                  <div class="col">
                    <input class="form-control" id="m" autocomplete="off" placeholder="">
                  </div>
                  <div class="col col-auto">
                    <button class="form-control btn btn-primary" id="send-button">Send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
