<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      form {
        position: fixed;
        bottom: 0;
        left: 5%;
        width: 90%;
      }
      html, body {
        /*height: 100%;*/
      }
      #main-container {
        position: relative;
        min-height: 100%;
      }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Gitify</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chat</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" id="main-container">
      <div class="row" id="main-row">
        <div class="col" id="chat-col">
          <ul id="messages"></ul>
          <form action="">
            <div class="row">
              <div class="col-md-10" style="padding: 5px;">
                <input class="form-control" id="m" autocomplete="off" placeholder="">
              </div>
              <div class="col-md-2" style="padding: 5px;">
                <button class="form-control" btn btn-primary>Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script>
      $(function () {

        var username = Math.random() + "_";

        var socket = io();

        $(this).data('username', username);
        console.log($(this).data('username'));

        login();

        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });

        socket.on('chat message', function(data) {
          logMessage(data);
        });

        socket.on('user joined', function(data) {
          $('#messages').append($('<li>').text(data.username + " has joined"));
        });

        socket.on('user left', function(data) {
          $('#messages').append($('<li>').text(data.username + " has left"));
        });

        function login() {
          if (username) {
            socket.emit('login', username);
          }
        }

        function logMessage(data) {
          $('#messages').append($('<li>').text(data.username + ": " + data.message));
        }

      });
    </script>
  </body>
</html>
